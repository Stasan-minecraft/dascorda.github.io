<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dascorda Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadServers()">
    <div class="chat-container">
        <h2>Welcome to the Dascorda Chat</h2>
        <div>
            <label for="server-select">Select Server:</label>
            <select id="server-select">
                <option value="" disabled selected>Select a server</option>
            </select>
        </div>
        <div id="server-creation">
            <h3>Create a Server</h3>
            <input type="text" id="server-name" placeholder="Server Name">
            <button type="button" id="create-server-button">Create Server</button>
        </div>
        <div id="chat-window" class="chat-window">
            <!-- Messages will be displayed here -->
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button type="button" id="send-button">Send</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
