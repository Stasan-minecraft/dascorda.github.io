<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register on Dascorda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <h2>Register a New Account</h2>
        <form id="register-form">
            <input type="text" id="reg-username-input" placeholder="Username" required>
            <input type="password" id="reg-password-input" placeholder="Password" required>
            <button type="button" id="register-submit-button">Register</button>
        </form>
        <a href="login.html"><button type="button">Back to Login</button></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
