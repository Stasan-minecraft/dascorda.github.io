<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dascorda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Dascorda</h2>
        <form id="login-form">
            <input type="text" id="username-input" placeholder="Username" required>
            <input type="password" id="password-input" placeholder="Password" required>
            <button type="button" id="login-button">Login</button>
            <button type="button" id="register-button">Register</button>
        </form>
    </div>

    <div class="chat-container" style="display:none;">
        <h2>Welcome to the Dascorda Chat</h2>
        <div id="server-creation">
            <h3>Create a Server</h3>
            <input type="text" id="server-name" placeholder="Server Name">
            <button type="button" id="create-server-button">Create Server</button>
        </div>
        <div id="chat-window" class="chat-window">
            <!-- Messages will be displayed here -->
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button type="button" id="send-button">Send</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
